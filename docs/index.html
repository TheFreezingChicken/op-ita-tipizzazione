<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">

    <h3>Tipo Sociale</h3>

    <div class="row">
        <button class="btn left-btn" data-row="1">Generalista</button>
        <button class="btn right-btn" data-row="1">Specialista</button>
    </div>
    <div class="row">
        <button class="btn left-btn" data-row="2">Ego</button>
        <button class="btn right-btn" data-row="2">Amici</button>
    </div>

    <div class="separator"></div>

    <h3>Modalità</h3>

    <div class="row">
        <button class="btn left-btn" data-row="3">Sensoriale Maschile</button>
        <button class="btn right-btn" data-row="3">Sensoriale Femminile</button>
    </div>
    <div class="row">
        <button class="btn left-btn" data-row="4">De Maschile</button>
        <button class="btn right-btn" data-row="4">De Femminile</button>
    </div>

    <div class="separator"></div>

    <h3>Animali</h3>

    <div class="row">
        <button class="btn left-btn" data-row="5">Ricerca</button>
        <button class="btn right-btn" data-row="5">Esposizione</button>
    </div>
    <div class="row">
        <button class="btn left-btn" data-row="6">Preparazione</button>
        <button class="btn right-btn" data-row="6">Tentativo</button>
    </div>


    <div class="separator"></div>

    <h3>Funzioni Eroiche</h3>

    <div class="row">
        <button class="btn left-btn" data-row="7">Di - Io</button>
        <button class="btn right-btn" data-row="7">De - Tribù</button>
    </div>
    <div class="row">
        <button class="btn left-btn" data-row="8">Oi - Organizza</button>
        <button class="btn right-btn" data-row="8">Oe - Esplora</button>
    </div>


    <div class="row">
        <button class="btn left-btn" data-row="9">Valore</button>
        <button class="btn right-btn" data-row="9">Lavoro/Azione</button>
    </div>
    <div class="row">
        <button class="btn left-btn" data-row="10">Sensi</button>
        <button class="btn right-btn" data-row="10">Intuizione</button>
    </div>

    <h3>Sbilanciamento</h3>

    <div class="row">
        <button class="btn left-btn" data-row="11">Osservazioni</button>
        <button class="btn right-btn" data-row="11">Decisioni</button>
    </div>


    <div class="separator"></div>

    <!--<h1 id="opType">__-__/__-__/_(_)-#_</h1>-->

</div>

<script src="js/index.js"></script>

</body>
</html>
